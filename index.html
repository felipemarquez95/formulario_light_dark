<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Formulario Contacto Light/Dark</title>
  </head>
  <body>
    <div class="container">
      <div class="rounded-bottom"></div>
      <div class="form-wrapper">
        <div class="form-wrapper-left">
          <div class="sun-moon"></div>
          <button type="button">
            <span class="fondo"></span>
            <span class="day">Day</span>
            <span class="night">Night</span>
          </button>
        </div>
        <div class="form-wrapper-right">
          <h1>Contactar</h1>

          <input type="text" class="campo" placeholder="Ingresar Nombre" />

          <input type="email" class="campo" placeholder="Ingresar Email" />

          <textarea class="campo msg" placeholder="Ingresar Mensaje"></textarea>

          <button type="button">Enviar Mensaje</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
